{% extends "admin/change_list.html" %}


{% if cl.piechardata %}


{% block extrahead %}
    {{ block.super }}


    <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

    <style>
    .highcharts-figure, .highcharts-data-table table {
    min-width: 320px;
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
	font-family: Verdana, sans-serif;
	border-collapse: collapse;
	border: 1px solid #EBEBEB;
	margin: 10px auto;
	text-align: center;
	width: 100%;
	max-width: 500px;
}
.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}
.highcharts-data-table th {
	font-weight: 600;
    padding: 0.5em;
}
.highcharts-data-table td, .highcharts-data-table th, .highcharts-data-table caption {
    padding: 0.5em;
}
.highcharts-data-table thead tr, .highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}
.highcharts-data-table tr:hover {
    background: #f1f7ff;
}


input[type="number"] {
	min-width: 50px;
}
    </style>



{% endblock %}



{% block content %}
    <hr>
    <figure class="highcharts-figure" style=" padding-right: 30%;">
        <div id="chartcontainer"></div>
    </figure>
    {{ block.super }}


            <script>
    Highcharts.chart('chartcontainer', {
    chart: {
        plotBackgroundColor: null,
        plotBorderWidth: null,
        plotShadow: false,
        type: 'pie'
    },
    title: {
        text: 'Shares by {{ cl.chart_group_by }} (total: {{ cl.result_count }}).<br> {{cl.chart_warning }}'
    },
    tooltip: {
        pointFormat: '{series.name}: <b>{point.percentage:.01f}%</b>'
    },
    accessibility: {
        point: {
            valueSuffix: '%'
        }
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b>: {point.percentage:.01f} %'
            }
        }
    },
    series: [{
        name: 'Share',
        colorByPoint: true,
        data: {{ cl.piechardata | safe }}
    }]
});
    </script>

{% endblock %}




{% endif %}
